<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - HeavyLoad</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="auth-container">
        <h2>Welcome to HeavyLoad</h2>

        <!-- Toggle Buttons -->
        <div class="toggle-buttons">
            <button id="login-toggle" class="active" onclick="showLogin()">Login</button>
            <button id="signup-toggle" onclick="showSignup()">Signup</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="form-container active">
            <form id="login">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="form-container">
            <form id="signup">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <input type="date" id="dob" placeholder="Date of Birth" required>
                <button type="submit">Sign up</button>
            </form>
            <p>Already have an account? <a href="#" onclick="showLogin()">Log In</a></p>
        </div>
    </div>
</body>
</html>
