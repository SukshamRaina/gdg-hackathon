<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setup - HeavyLoad</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="animations.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="profile-container">
        <h2>Profile Setup</h2>
        <form id="profile-form">
            <input type="text" id="vehicle-type" placeholder="Vehicle Type" required>
            <input type="number" id="vehicle-weight" placeholder="Vehicle Weight (kg)" required>
            <input type="number" id="vehicle-height" placeholder="Vehicle Height (m)" required>
            <!-- <button type="submit"></button> -->
            <!-- <button type="submit"></button> -->
            <a href="dashboard.html" class="cta-button">Save Profile</a>
        </form>
    </div>
</body>
</html>
