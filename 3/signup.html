<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeavyLoad - Login/Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-section i {
            font-size: 48px;
            color: #007bff;
        }

        .logo-section h1 {
            margin-top: 10px;
            color: #333;
            font-size: 28px;
        }

        .form-toggle {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .toggle-btn {
            padding: 12px 24px;
            border: 2px solid #007bff;
            background-color: transparent;
            color: #007bff;
            cursor: pointer;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toggle-btn:hover, .toggle-btn.active {
            background-color: #007bff;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .password-input {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .terms-checkbox {
            margin: 15px 0;
        }

        .terms-checkbox a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <i class="fas fa-truck"></i>
            <h1>HeavyLoad</h1>
        </div>

        <!-- Form Toggle Buttons -->
        <div class="form-toggle">
            <button onclick="showForm('loginForm')" class="toggle-btn" id="loginToggle">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            <button onclick="showForm('signupForm')" class="toggle-btn" id="signupToggle">
                <i class="fas fa-user-plus"></i> Sign Up
            </button>
        </div>

        <!-- Login Section -->
        <div class="form-section" id="loginForm">
            <h2>Welcome Back</h2>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Password</label>
                    <div class="password-input">
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                        <i class="fas fa-eye password-toggle"></i>
                    </div>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>

        <!-- Create Account Section -->
        <div class="form-section" id="signupForm">
            <h2>Create Account</h2>
            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" id="signupName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="signupEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Password</label>
                    <div class="password-input">
                        <input type="password" id="signupPassword" placeholder="Create a password" required>
                        <i class="fas fa-eye password-toggle"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" placeholder="Confirm your password" required>
                </div>
                <div class="terms-checkbox">
                    <label>
                        <input type="checkbox" required>
                        I agree to the <a href="#">Terms & Conditions</a>
                    </label>
                </div>
                <button type="submit" class="submit-btn">Create Account</button>
            </form>
        </div>
    </div>

    <script>
        function showForm(formId) {
            // Hide all forms
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('signupForm').classList.remove('active');
            
            // Remove active class from all toggle buttons
            document.getElementById('loginToggle').classList.remove('active');
            document.getElementById('signupToggle').classList.remove('active');
            
            // Show selected form
            document.getElementById(formId).classList.add('active');
            
            // Add active class to selected toggle button
            document.getElementById(formId === 'loginForm' ? 'loginToggle' : 'signupToggle').classList.add('active');
        }

        // Show login form by default when page loads
        window.addEventListener('DOMContentLoaded', function() {
            showForm('loginForm');
        });

        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Here you would typically make an API call to your backend
            // For now, we'll just simulate a successful login
            localStorage.setItem('userEmail', email);
            window.location.href = 'profile.html';
        }

        function handleSignup(event) {
            event.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            // Here you would typically make an API call to your backend
            // For now, we'll just simulate a successful signup
            localStorage.setItem('userName', name);
            localStorage.setItem('userEmail', email);
            window.location.href = 'profile.html';
        }
    </script>
</body>
</html>
